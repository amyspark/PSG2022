<doctype html>
<html>
	<head>
	<title>PSG 2022 - Ejemplo WebGL</title>

	<!-- Estilo -->
	<link href="style.css" rel="stylesheet">

	<!-- Shaders -->
	<script type="x-shader/x-vertex"   id="vertexShader"   src="vertex_shader.js">
	attribute vec3 pos;
	attribute vec4 clr;
	
	uniform mat4 trans;
	
	varying vec4 vcolor;
	
	void main()
	{
		gl_Position = trans * vec4(pos + vec3(0,0,0),1);
		vcolor = clr;
	}
	</script>

	<script type="x-shader/x-fragment" id="fragmentShader" src="fragment_shader.js">
	precision mediump float;

	varying vec4 vcolor;
	
	void main()
	{
		gl_FragColor = vcolor;
	}
	</script>

	<!-- Proyecto -->
	<script type="text/javascript" src="ejemplo_webgl.js"></script>	

	</head>

	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
